<!-- Header & Footer content -->
{% extends 'base.html' %}

    {% block content %}

        <section class="my-5">
            <div class="container">
                <div class="row">
                    <!-- Sidebar Menu -->
                    <div class="col-md-3">
                        <div class="list-group">
                            <h6 class="fw-bold">Manage My Account</h6>
                            <a href="{% url 'update_user'%}" class="list-group-item list-group-item-action text-muted"
                                aria-current="true">
                                My Profile
                            </a>
                            <a href="{% url 'update_info'%}" class="list-group-item list-group-item-action text-muted">Address
                                Book</a>
                            <a href="{% url 'update_password'%}" class="list-group-item list-group-item-action active">Change
                                Password</a>
                            <a href="{% url 'orders'%}" class="list-group-item list-group-item-action text-muted">My Orders</a>
                        </div>
                    </div>

                    <!-- Profile Edit Form -->
                    <div class="col-md-8">
                        <div class="card border-0">
                            <div class="card-body">
                                <h4 class="fw-bold text-danger mb-4">Password Changes</h4>
                                <form method="POST" action="{% url 'update_password' %}">
                                    <div class="mb-3">
                                        <div class="row">
                                            {% csrf_token %}
                                            {{ psw_form.as_p }}
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end mt-5">
                                        <button id="Cancel" type="button" class="btn btn-outline-secondary me-2">Cancel</button>
                                        <button type="submit" class="btn btn-danger">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>   
        
    {% endblock %}
