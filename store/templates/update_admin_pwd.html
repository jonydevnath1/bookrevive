<!-- Header & Footer content -->
{% extends 'payment/admin_base.html' %}

    {% block content %}

        <section class="container">
            <div class="row">
                <!-- Profile Edit Form -->
                <div class="col-md-8">
                    <div class="card border-0">
                        <div class="card-body">
                            <h4 class="fw-bold text-danger mb-4">Password Changes</h4>
                            <form method="POST" action="{% url 'update_admin_pwd' %}">
                                <div class="mb-3">
                                    <div class="row">
                                        {% csrf_token %}
                                        {{ psw_form.as_p }}
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end mt-5">
                                    <button id="Cancel" type="button" class="btn btn-outline-secondary me-2">Cancel</button>
                                    <button type="submit" class="btn btn-danger">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    {% endblock %}
