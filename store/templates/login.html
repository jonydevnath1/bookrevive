<!-- Header & Footer content -->
{% extends 'base.html' %}

        {% block content %}

        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-5 offset-md-3">
                    <div class="bg-white p-4 p-sm-5 w-100 max-w-md">
                        <h2 class="text-2xl fw-bold mb-4 text-primary">Log in to BookRevive</h2>
                        <p class="text-muted mb-4">Enter your details below</p>
                
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control" id="username" placeholder="username"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="user_psw" class="form-control" id="password" placeholder="password"
                                    required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <button type="submit" name="submit" class="btn btn-primary w-25 text-white">LOGIN</button>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>
                        </form>
                
                        <p class="mt-4 text-center text-muted">Don't have an account? <a href="{% url 'register' %}"
                                class="text-decoration-none">Create
                                One</a></p>
                    </div>
                </div>
                
            </div>
        </div>
        {% endblock %}
